<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main id="perfil">
      <div class="image">
        <img id="avatar" src="assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div id="nome">Jessica Randall</div>
      <div id="endereco">London, United Kingdom</div>
      <div id="trabalho">"Front-end developer and avid reader."</div>
      <a class="links" id="github" href="#">GitHub</a>
      <a class="links" id="frontend-mentor" href="#">Frontend Mentor</a>
      <a class="links" id="linkedin" href="#">LinkedIn</a>
      <a class="links" id="twitter" href="#">Twitter</a>
      <a class="links" id="instagram" href="#">Instagram</a>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Santos</a>.
    </div>
  </body>
</html>
